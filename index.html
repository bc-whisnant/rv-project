<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Ventures Project</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul>
            <li>Dealers and Distributors</li>
            <li>Commerical Service</li>
        </ul>
    </header>

    <section class="nav-container">
        <section class="logo">
            <img src="rv-images/pool-pros-logo.png" alt="Pool Pros Logo">
        </section>
        <nav>
            <ul>
                <li>Pools &amp; Spas</li>
                <li>Supplies</li>
                <li>Resources</li>
                <li>Services</li>
                <li>Find A Pool Pro</li>

            </ul>
        </nav>
    </section>

    <section class="top-banner">
        <img src="rv-images/water-image.png" alt="Banner">
    </section>
    <main class="dealer-container">
        <section class="dealers-filter">
            <p class="number-of-dealers"></p>
            <p>Filter Results</p>

            <label for="accessible">
                <input type="checkbox" value="service" name="service" id="service" checked onclick="getServiceProList()"> Service
            </label>

            <label for="installation">
                <input type="checkbox" value="installation" name="installation" id="installation" onclick="getInstallationProList()"> Installation
            </label>

            <label for="residential">
                <input type="checkbox" value="residential" name="residential" id="residential" onclick="getResidentialProList()"> Residential
            </label>

            <label for="commercial">
                <input type="checkbox" value="commercial" name="commercial" id="commercial" onclick="getCommercialProList()"> Commercial
            </label>

        </section>

        <section class="dealers-list">
            <section class="section0">

            </section>

            <section class="section1">

            </section>

            <section class="section2">

            </section>
        </section>
    </main>
    <footer>
        <section class="footer-logo">
            <img src="rv-images/pool-pros-logo-footer.png" alt="Pool Pros">
        </section>
        <section class="footer-social-container">
            <div class="connect">
                <p>CONNECT WITH US</p>
            </div>
            <div class="social-icons">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </section>

    </footer>
    <section class="lower-footer">
        <ul>
            <li><a href="#">&copy; 2017 Pool Pros</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms and Conditions</a></li>
        </ul>
    </section>

    <script src="scripts/main.js"></script>

</body>

</html>
